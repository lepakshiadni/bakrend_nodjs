name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t lepakshia/nodejs_backend  .
      - name: Publish Image to docker hub
        run: docker push lepakshia/nodejs_backend:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull lepakshia/nodejs_backend:latest
      - name: Delete old container
        run: docker rm -f nodejs_backend-container  
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name nodejs_backend-container -e DB='${{ secrets.DB }}' lepakshia/nodejs_backend


 
